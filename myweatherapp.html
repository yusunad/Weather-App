<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY WEATHER APP</title>
    <link rel="stylesheet" href="myweatherapp.css" />
    <!-- Font Awesome 6.7.2 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- WEATHER CONTAINER -->
    <div class="weatherContainer">
      <!-- FORM CONTAINER -->
      <form action="" class="weatherForm">
        <!-- FORM CONTAINER -->
        <div class="searchContainer">
          <input
            type="text"
            placeholder="Search for a city"
            class="searchInput"
            id="searchInput"
            value="Bauchi"
          />
          <button type="submit" class="searchButton" id="searchButton">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </form>

      <div class="tohide">
        <p class="city"></p>
        <p class="cityTemperature"></p>
        <p class="weathercondition"></p>
        <img class="weatherIcon" />
        <!-- <i class="fa-solid fa-cloud"></i> -->

        <div class="other_details_container">
          <h2 class="otherdetails">Other Information</h2>
          <div class="otherCon">
            <p class="temperature"></p>
            <i class="fa-solid fa-temperature-half"></i>
          </div>
          <div class="otherCon">
            <p class="humidity"></p>
            <i class="fa-solid fa-snowflake"></i>
          </div>
          <div class="otherCon">
            <p class="pressure"></p>
            <i class="fa-solid fa-wind"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="myweatherapp.js" defer></script>
  </body>
</html>
